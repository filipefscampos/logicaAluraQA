    var idadeFilipe = 34;

    var idadeHeloisa = 3
    var mediaFamilia = (idadeCarol + idadeFilipe + idadeHeloisa) / 3
    document.write("A média da minha família é: " + Math.round(mediaFamilia) + " usando Math.round()");

</script>
