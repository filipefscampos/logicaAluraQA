<script>

    function pulaLinha(){
        document.write("<br>");
        document.write("<br>");        
    }

    var idadeHeloisa = 3
    var mediaFamilia = (idadeCarol + idadeFilipe + idadeHeloisa) / 3

    mostra("A média da minha família é: " + Math.round(mediaFamilia) + " usando Math.round()");
    document.write("Quantas linhas pular!");
