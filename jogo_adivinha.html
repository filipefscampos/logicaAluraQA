<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br>");
        document.write("<br>");        
    }

    function mostra(texto){
        document.write(texto);
        pulaLinha();
    }

    var numeroMagico = parseInt(Math.round(Math.random() * 10));
    var chute = parseInt(prompt("**Digite o seu chute**"));
    console.log(numeroMagico);
    
    if(chute == numeroMagico){
        mostra("Você acertou");
    }else{
        mostra("Você errou, o número mágico é: " + numeroMagico);
    }


</script>
